 <head>

 <body>
  <button type="button" onclick="location.href='index.html'" >Go To Version 1</button>
   <div class="container">
     <div id="map"></div>
   </div>
   <script>
    var map;
    var markers = [];

    var locations = [{
               title:'LTU Accelerator',
               location:{
                  lat:42.4782616,
                  lng:-83.2568227
               },
               content:''
            },{
               title:'Automation Alley',
               location:{
                  lat:42.559934,
                  lng:-83.118216
               },
               content:''
            },
            {
               title:'Ann Arbor SPARK & Desai',
               location:{
                  lat:42.279899,
                  lng:-83.746094
               },
               content:''
            },
            {
               title:'OU Inc',
               location:{
                  lat:42.6679384,
                  lng:-83.2103861
               },
               content:''
            },{
               title:'OU Inc',
               location:{
                  lat:42.5970114,
                  lng:-83.0452877
               },
               content:''
            },
            {
               title:'Tech Town & Grand Circus & Techstars',
               location:{
                  lat:42.3359244,
                  lng:-83.0519129
               },
               content:''
            },
            {
               title:'SBDC',
               location:{
                  lat:42.3215254,
                  lng:-83.3775593
               },
               content:''
            },{
               title:'Score',
               location:{
                  lat:42.4609483,
                  lng:-83.1505228
               },
               content:''
            },
            {
               title:'MMTC',
               location:{
                  lat:42.391008,
                  lng:-83.494073
               },
               content:''
            },{
               title:'Village Workshop',
               location:{
                  lat:42.430739,
                  lng:-83.4798617
               },
               content:''
            },{
               title:'TechShop',
               location:{
                  lat:42.2972817,
                  lng:-83.2037036
               },
               content:''
            }
      ];


    function initMap () {
      map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 42.25, lng: -83.698},
         mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain']
          },
        zoom: 12
      });

      var largeInfowindow = new google.maps.InfoWindow();

      var defaultIcon = makeMarkerIcon('FF0000');
      var highlightedIcon = makeMarkerIcon('FFED00');

      function makeMarkerIcon (markerColor) {
        var markerImage = {
          url: 'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|' + markerColor + '|40|_|%E2%80%A2',
          size: new google.maps.Size(21,34),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(10,34),
          scaledSize: new google.maps.Size(21,34)
          };
        return markerImage;
      };

      for(var i = 0; i < locations.length; i++){
        var position = locations[i].location;
            title = locations[i].title;
            content = locations[i].content;
        var marker;
        if (i === 0) {
          marker = new google.maps.Marker({
              position: position,
              title: title,
              icon: 'http://icons.iconarchive.com/icons/gianni-polito/colobrush/32/system-star-icon.png',
              content: content,
              label: {
                text: title,
                color: "#004080",
                fontSize: "20px",
                fontWeight: "bold"
              },
              animation: google.maps.Animation.DROP,
              id: i
           }); 
          marker.addListener('mouseout', function () {
            this.setIcon('http://icons.iconarchive.com/icons/gianni-polito/colobrush/32/system-star-icon.png');
          });
          var circle = new google.maps.Circle({
            map: map,
            radius: 7600,
            strokeWeight:0,
            fillColor: '#66CCFF'
          });
           circle.bindTo('center', marker, 'position');
        } else {
          marker = new google.maps.Marker({
            position: position,
            title: title,
            icon: defaultIcon,
            content: content,
            label: {
              text: title,
              color: "#004080",
              fontSize: "18px",
              fontWeight: "bold"
            },
            animation: google.maps.Animation.DROP,
            id: i
          }); 
          marker.addListener('mouseout', function () {
            this.setIcon(defaultIcon);
          });
        };
        markers.push(marker);
        marker.addListener('click', function () {
          populateInfoWindow(this, largeInfowindow);
        });

        marker.addListener('mouseover', function () {
          this.setIcon(highlightedIcon);
        });
      };

      showlistings();

      function showlistings () {
        var bounds = new google.maps.LatLngBounds();
        // Extend the coundaries of the map for each marker and display the marker
        for(var i = 0, length1 = markers.length; i < length1; i++){
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

    };

    function populateInfoWindow (marker, infowindow) {
      if (infowindow.marker != marker){
        infowindow.marker = marker;
        infowindow.setContent('<div>' + marker.title + '<div><p>' + marker.content + '</p>');
        infowindow.open(map, marker);
        infowindow.addListener('closeclick', function(){
          infowindow.close(); 
        });
      }
    }
   </script>

   </script>
 </body>
</html>
