<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     .container {
      display: flex;

     }
     #map {

    }

     }
   </style>
 </head>
 <body>
   <div class="container">
     <div id="map"></div>
   </div>
   <script>
    var map;
    var markers = [];

    var locations = [{
               title:'Automation Alley',
               location:{
                  lat:42.559934,
                  lng:-83.118216
               },
               content:''
            },
            {
               title:'Ann Arbor SPARK',
               location:{
                  lat:42.279899,
                  lng:-83.746094
               },
               content:''
            },
            {
               title:'Inc Well',
               location:{
                  lat:42.5394764,
                  lng:-83.2098048
               },
               content:''
            },{
               title:'OU Inc Rochester and OU Inc Macomb',
               location:{
                  lat:42.6679384,
                  lng:-83.2103861
               },
               content:''
            },{
               title:'Next Wave',
               location:{
                  lat:44.9790334,
                  lng:-88.5186228
               },
               content:''
            },{
               title:'Tech Town',
               location:{
                  lat:42.3650544,
                  lng:-83.0752152
               },
               content:''
            },{
               title:'Grand Circus',
               location:{
                  lat:42.3359244,
                  lng:-83.0519129
               },
               content:''
            },{
               title:'US Small Business Administration',
               location:{
                  lat:42.4636695,
                  lng:-83.1060534
               },
               content:''
            },{
               title:'Score',
               location:{
                  lat:42.462213,
                  lng:-83.5280951
               },
               content:''
            },{
               title:'Techstars Mobility',
               location:{
                  lat:42.339228,
                  lng:-83.0474095
               },
               content:''
            },{
               title:'Desai Accelerator',
               location:{
                  lat:42.279781,
                  lng:-83.747982
               },
               content:''
            },{
               title:'Michigan Manufacturing Technology Center',
               location:{
                  lat:42.391008,
                  lng:-83.494073
               },
               content:''
            }
      ];


    function initMap () {
      map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 42.25, lng: -83.698},
        // styles: DeStijl,
        // mapTypeControl: false,
         mapTypeControlOptions: {
            mapTypeIds: ['roadmap', 'satellite', 'hybrid', 'terrain']
          },
        zoom: 12
      });

      var largeInfowindow = new google.maps.InfoWindow();

      var defaultIcon = makeMarkerIcon('FF0000');
      var highlightedIcon = makeMarkerIcon('FFED00');

      function makeMarkerIcon (markerColor) {
        var markerImage = {
          url: 'http://chart.googleapis.com/chart?chst=d_map_spin&chld=1.15|0|' + markerColor + '|40|_|%E2%80%A2',
          size: new google.maps.Size(21,34),
          origin: new google.maps.Point(0,0),
          anchor: new google.maps.Point(10,34),
          scaledSize: new google.maps.Size(21,34)
          };
        return markerImage;
      };

      for(var i = 0; i < locations.length; i++){
        var position = locations[i].location;
            title = locations[i].title;
            content = locations[i].content;
        var marker = new google.maps.Marker({
          position: position,
          title: title,
          icon: defaultIcon,
          content: content,
          label: {
          	text: title,
          	color: "#004080",
		    fontSize: "16px",
		    fontWeight: "bold"
          },
          animation: google.maps.Animation.DROP,
          id: i
        }); 
        var circle = new google.maps.Circle({
			  map: map,
			  radius: 10000,
			  strokeWeight:0,
			  fillColor: '#66CCFF'
			});
		circle.bindTo('center', marker, 'position');
        markers.push(marker);
        marker.addListener('click', function () {
          populateInfoWindow(this, largeInfowindow);
        });

        marker.addListener('mouseover', function () {
          this.setIcon(highlightedIcon);
        });
        marker.addListener('mouseout', function () {
          this.setIcon(defaultIcon);
        });
      };

      showlistings();

      function showlistings () {
        var bounds = new google.maps.LatLngBounds();
        // Extend the coundaries of the map for each marker and display the marker
        for(var i = 0, length1 = markers.length; i < length1; i++){
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

    };

    function populateInfoWindow (marker, infowindow) {
      if (infowindow.marker != marker){
        infowindow.marker = marker;
        infowindow.setContent('<div>' + marker.title + '<div><p>' + marker.content + '</p>');
        infowindow.open(map, marker);
        infowindow.addListener('closeclick', function(){
          infowindow.close(); 
        });
      }
    }
   </script>

   </script>
 </body>
</html>
